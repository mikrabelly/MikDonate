<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MikDonate - Donasi</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    button { margin: 10px; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .gopay { background-color: #00a9ff; color: white; }
    .dana { background-color: #0085ff; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’™ Dukung Kreatorku</h1>
    <p>Silakan pilih metode donasi:</p>
    <button class="gopay" onclick="donate('gopay')">Donasi via GoPay</button>
    <button class="dana" onclick="donate('dana')">Donasi via Dana</button>
  </div>

  <script>
    const gopayNumber = "082148930950";
    const danaNumber = "082148930950";

    function donate(method) {
      let number = method === "gopay" ? gopayNumber : danaNumber;
      alert("Nomor " + method.toUpperCase() + ": " + number + "\nSilakan salin dan kirim donasi Anda.");
    }
  </script>
</body>
</html>
